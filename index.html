<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Formulaire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>


    <header>
        <img src="Logo.jpg" alt="logo du site du Formulaire">
    </header>

    <main>
        

        <section>

            <div class="container">
                <h1>INSCRIPTION</h1><br>
                <form action="#">
                    <!--widgets dedier au genre ici Mr(Monsieur) et Mme(Madame)-->
                    <fieldset class="genre">
                        <legend><strong>Genre</strong></legend>

                        Monsieur : <input type="radio" name="genre"><br>
                        <br>Madame : <input type="radio" name="genre"><br>
                        
                    </fieldset><br>

                    <br><fieldset>
                        <legend><strong>Statut</strong></legend>
                        <br>Nationalité : <br>
                        <input type="checkbox" name="Nationalité" value="Française">Française
                        <input type="checkbox" name="Nationalité" value="UE">UE
                        <input type="checkbox" name="Nationalité" value="Hors UE">Hors UE<br>

                        <br>Statut Matrimonial : <br>
                    
                        <select name="Statut" id="Statut">
                            <option value="">Choisir un statut</option>
                            <option value="Célibataire">Célibataire</option>
                            <option value="marie">Marié (e)</option>
                            <option value="divorcé">Divorcé (e)</option>
                            <option value="voeuf">Veu (f ou ve)</option>
                        </select>
                    </fieldset><br>

                    <br><fieldset>
                        <legend><strong>Identité</strong></legend>

                        <label for="name">Prénom* :</label><br>
                        <input id="name" type="text" placeholder="saisir votre prénom"/><br>

                        <label for="name">Nom* :</label><br>
                        <input id="name" type="text" placeholder="saisir votre nom"/><br>

                        <label for="">Date et Lieu de Naissance* :</label><br>
                        <input id="name" type="date" name="naissane"> À : <input id="name" type="text" placeholder="saisir lieu de naissane"><br>

                        <label for="name">Email* :</label><br>
                        <input id="name" type="text" placeholder="saisir votre email"/><br>

                    </fieldset><br>

                    <br><fieldset>
                        <legend><strong>Coordonnées</strong></legend>

                        <label for="phone">Téléphone* :</label><br>
                        <input id="phone" type="" name="phone"/><br>

                        <label for="ad">Adresse postale</label><br>
                        <input id="name" type="text" placeholder="saisir votre adresse postal "/><br>

                        <label for="name">Mot de passe* :</label><br>
                        <input id="name" type="password" placeholder="saisir votre mot de passe"/><br>

                        <label for="name">Confirmer mot de passe* :</label><br>
                        <input id="name" type="password" placeholder="saisir votre mot de passe"/><br>

                    </fieldset>
                    
                </form>
            </div>

        </section>


    </main>

    


</body>


<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>


</html>
